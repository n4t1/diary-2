<div class="container">
  <div class="content">
    <mat-card>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-card-title>{{ showText.title }}</mat-card-title>
        <mat-card-header>
          <mat-card-subtitle>
            {{ showText.subtitle }}
            <button mat-button color="primary" type="button" (click)="authChange()">{{ showText.subtitleButton }}!</button>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="card-content">
            <p>
              <mat-form-field>
                <input matInput placeholder="{{'AUTH.EMAIL' | translate}}" type="email" formControlName="email"
                  required>
                <mat-error *ngIf="isInvalid(email)">
                  {{ errorMessage(email) }}
                </mat-error>
              </mat-form-field>
            </p>
            <p *ngIf="!authLogin">
              <mat-form-field>
                <input matInput placeholder="{{'AUTH.NAME' | translate}}" type="text" formControlName="name"
                  required>
                <mat-error *ngIf="isInvalid(name)">
                  {{errorMessage(name)}}
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input matInput placeholder="{{'AUTH.PASSWORD' | translate}}" [type]="hideInpuyIcon ? 'password' : 'text'"
                  formControlName="password" required>
                <mat-icon matSuffix class="pointer-icon" (click)="hideInpuyIcon = !hideInpuyIcon">{{hideInpuyIcon ? 'visibility' :
                  'visibility_off'}}</mat-icon>
                <mat-error *ngIf="isInvalid(password)">
                  {{errorMessage(password)}}
                </mat-error>
              </mat-form-field>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="authForm.invalid">{{ showText.submitButton }}</button>
          <!-- <button mat-button type="button" [disabled]="loginForm.invalid" (click)="signUp()">{{'LOGIN.SIGNUP' | -->
          <!-- translate}}</button> -->
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
